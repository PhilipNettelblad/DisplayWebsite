<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicedesk - Kontakta oss</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #2c2c2c 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ddd;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(30, 30, 30, 0.85);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
      max-width: 900px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-color: white;
      margin: 0 auto 20px;
      border-radius: 8px;
    }

    .info {
      flex: 1 1 300px;
      max-width: 400px;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 2.5rem;
      color: #eee;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ddd;
    }

    p {
      font-weight: 400;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #bbb;
    }

    .contact-info {
      font-weight: 500;
      font-size: 1.1rem;
      color: #eee;
      margin-bottom: 10px;
      word-break: break-word;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #888;
    }

    .video {
      flex: 1 1 300px;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      border: 4px solid white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <div class="logo"></div>

      <header>
        <h1>Servicedesk</h1>
        <h2>Kontakta oss</h2>
      </header>

      <main>
        <p>Vår snabba och kunniga support är redo att hjälpa dig. Välj den kontaktväg som du föredrar.</p>

        <div class="contact-info">
          <p><strong>Email:</strong> servicedesk@simplify.se</p>
          <p><strong>Telefon:</strong> +46 (0)10 265 94 00</p>
        </div>
      </main>

      <footer>
        &copy; 2025 Servicedesk Simplify
      </footer>
    </div>

    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/TAuYaPuzGsA?autoplay=1&mute=1&loop=1&playlist=TAuYaPuzGsA"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</body>
</html>
